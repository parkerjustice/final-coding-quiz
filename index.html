<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz!</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<!-- Main Body-->

<body>
    
    <!--Header Section-->

    <header>
        <h3 class="your-score" id="your-score"> Your High Score!</h3>
        <h3 class="timer"> Time Left: <span id="timer"> </span> </h3>
    </header>

    <!--Start Quiz Section-->
<div id="begin-section" class="begin">
    <div id="start-section" class="start">
        <div class="start-quiz">
            <h1>Coding Quiz!</h1>
            <p> You will be asked four random coding questions to test your knowlege!</p>
            <button class="startbtn" id="startbtn">Begin!</button>
        </div>
    </div>
</div>

<!-- Question Section -->

<div id="question-section" class="end">
    <div class="question">
        <div id="question"> </div>
        <div id="reset" class="reset"></div>
    </div> 
</div>

<!-- End Quiz Section -->

<div id="end-section" class="end">
    
</div>

<script src="./assets/script.js"></script>
</body>
</html>
